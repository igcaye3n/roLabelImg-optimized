name: Build Windows EXE

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyQt5 lxml pyinstaller
    
    - name: Build EXE
      run: |
        pyinstaller --onefile --windowed --name=roLabelImg --add-data="icons;icons" --add-data="data;data" --add-data="libs;libs" --add-data="resources.py;." --hidden-import=PyQt5 --hidden-import=PyQt5.QtCore --hidden-import=PyQt5.QtGui --hidden-import=PyQt5.QtWidgets --hidden-import=lxml --hidden-import=lxml.etree --hidden-import=xml.etree --hidden-import=xml.etree.ElementTree --hidden-import=resources roLabelImg.py
    
    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: roLabelImg-Windows-EXE
        path: dist/roLabelImg.exe
