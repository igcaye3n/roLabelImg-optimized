name: Build Windows EXE

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyQt5 lxml pyinstaller
    
    - name: Build EXE
      run: |
        pyinstaller --onefile --windowed --name=roLabelImg --add-data="icons;icons" --add-data="data;data" --add-data="libs;libs" --hidden-import=PyQt5 --hidden-import=lxml roLabelImg.py
    
    - name: Upload EXE
      uses: actions/upload-artifact@v3
      with:
        name: roLabelImg-Windows-EXE
        path: dist/roLabelImg.exe
    
    - name: Create Release (if tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    
    - name: Upload Release Asset (if tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: dist/roLabelImg.exe
        asset_name: roLabelImg.exe
        asset_content_type: application/octet-stream
